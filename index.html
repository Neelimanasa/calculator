<!DOCTYPE html>
<html lang="en">
<!--codingflicks.com-->
<head>
    <meta charset="UTF-8">
    <title> Calculator using HTML CSS & Javascript</title>
    <link rel="stylesheet" href="style.css">
    <center>
        <h1><font color="white" size="60"><u>  Calculator</u></font></h1>
    </center>
</head>
<body>
    <div class="wrapper">
        <form id="calculator" name="calculator">
            <table>
                <tr>
                    <td colspan="4"><input disabled id="output" name="display" placeholder="0" type="text"></td>
                </tr>
                <tr>
                    <td><input class="number" onclick="calculator.display.value += '1'" type="button" value="1"></td>
                    <td><input class="number" onclick="calculator.display.value += '2'" type="button" value="2"></td>
                    <td><input class="number" onclick="calculator.display.value += '3'" type="button" value="3"></td>
                    <td><input class="calculator_operator" onclick="calculator.display.value += '+'" type="button" value="+"></td>
                </tr>
                <tr>
                    <td><input class="number" onclick="calculator.display.value += '4'" type="button" value="4"></td>
                    <td><input class="number" onclick="calculator.display.value += '5'" type="button" value="5"></td>
                    <td><input class="number" onclick="calculator.display.value += '6'" type="button" value="6"></td>
                    <td><input class="calculator_operator" onclick="calculator.display.value += '-'" type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input class="number" onclick="calculator.display.value += '7'" type="button" value="7"></td>
                    <td><input class="number" onclick="calculator.display.value += '8'" type="button" value="8"></td>
                    <td><input class="number" onclick="calculator.display.value += '9'" type="button" value="9"></td>
                    <td><input class="calculator_operator" onclick="calculator.display.value += '*'" type="button" value="x"></td>
                </tr>
                <tr>
                    <td><input class="clear" onclick="calculator.display.value = ''" type="button" value="C"></td>
                    <td><input class="number" onclick="calculator.display.value += '0'" type="button" value="0"></td>
                    <td><input class="equal" onclick="calculator.display.value = eval(calculator.display.value)" type="button" value="="></td>
                    <td><input class="calculator_operator" onclick="calculator.display.value += '/'" type="button" value="/"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
